<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hotel booking</h1>
    <br>
    <form>
    <label for="n" ><B>Customer Name :</B></label>
    <input type="text" id="n" placeholder="Enter your name">
    <br>
    <br>
    <label for="CN" ><B>Contact No :</B></label>
    <input type="number" id="CN" placeholder="Enter your number" max="10">
    <br>
    <br>
    <label for="M" ><B>Email :</B></label>
    <input type="email" id="M" placeholder="Enter your E-mail">
    <br>
    <br>
     <label for="R"><B>Room type:</B></label>  
    <input type="radio" id="AC" name="rooms" value="Ac">  
    <label for="AC">Ac</label>  
    <input type="radio" id="NAC" name="rooms" value="Non-Ac"> 
    <label for="NAC">Non-Ac</label>  
    <br>
    <br>
    <label for="TF"><B>Types of food :</B></label>  <br>
    <input type="checkbox" id="B">
  
    <label for="B">South Indian</label>  <br>
    <input type="checkbox" id="N">
    <label for="N">North Indian</label>  <br>
    <input type="checkbox" id="C">
    <label for="C">Chinese</label>  <br>
    <input type="checkbox" id="W">
    <label for="W">Westren</label>
    <br>
    <textarea name="comments" id="C" cols="30" rows="10" placeholder="comments"></textarea>
    <br>
    <br>
  <button>Reset</button>
  <button>Book</button>

    </form>
</body>
</html>
